<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Engineering Guide - Creative Intelligence Lab</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body { margin: 0; }
        [data-id="root"] { min-height: 100vh; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // Import Lucide Icons
        const {
            ChevronRight,
            Lightbulb,
            Brain,
            Target,
            Code,
            Zap,
            Check,
            Copy,
            Moon,
            Sun,
            ArrowLeft,
            Sparkles,
            Network
        } = lucide;

        // Main Component
        const PromptEngineeringGuide = () => {
            const [darkMode, setDarkMode] = React.useState(false);
            const [currentPage, setCurrentPage] = React.useState('home');
            const [copied, setCopied] = React.useState(false);

            // Creative Intelligence Lab Brand Colors
            const colors = {
                darkTeal: '#004D40',
                grayBlue: '#90A4AE',
                cyan: '#00BCD4',
                navy: '#1a1a2e',
                oliveGreen: '#5a6f65',
                darkerTeal: '#00202c',
                lightGray: '#f8fafc',
                midGray: '#e2e8f0'
            };

            // Theme classes with brand colors
            const bgClass = darkMode ? 'bg-[#1a1a2e]' : 'bg-gray-50';
            const textClass = darkMode ? 'text-gray-100' : 'text-[#1a1a2e]';
            const cardBgClass = darkMode ? 'bg-[#00202c]' : 'bg-white';
            const borderClass = darkMode ? 'border-[#004D40]' : 'border-[#90A4AE]';
            const accentColor = '#00BCD4';

            // Navigation
            const navigateTo = (page) => {
                setCurrentPage(page);
                window.scrollTo(0, 0);
            };

            const toggleDarkMode = () => setDarkMode(!darkMode);

            // Content sections
            const sections = [
                {
                    id: 'basics',
                    title: 'The Fundamentals',
                    icon: React.createElement(Brain, {className: "w-6 h-6"}),
                    description: 'Master the building blocks of effective prompts',
                    color: colors.darkTeal
                },
                {
                    id: 'builder',
                    title: 'Prompt Lab',
                    icon: React.createElement(Network, {className: "w-6 h-6"}),
                    description: 'Experiment and create prompts in real-time',
                    color: colors.cyan
                },
                {
                    id: 'techniques',
                    title: 'Advanced Methods',
                    icon: React.createElement(Zap, {className: "w-6 h-6"}),
                    description: 'Apply sophisticated techniques for complex tasks',
                    color: colors.oliveGreen
                }
            ];

            // Render different pages
            const renderPage = () => {
                switch (currentPage) {
                    case 'home':
                        return React.createElement(HomePage, {darkMode, navigateTo, sections, colors});
                    case 'basics':
                        return React.createElement(BasicsPage, {darkMode, navigateTo, colors});
                    case 'builder':
                        return React.createElement(BuilderPage, {darkMode, navigateTo, colors});
                    case 'techniques':
                        return React.createElement(TechniquesPage, {darkMode, navigateTo, colors});
                    default:
                        return React.createElement(HomePage, {darkMode, navigateTo, sections, colors});
                }
            };

            return React.createElement('div', {className: `min-h-screen ${bgClass} ${textClass} transition-colors duration-300`},
                // Header
                React.createElement('header', {className: `sticky top-0 z-50 ${cardBgClass} border-b ${borderClass} shadow-sm`},
                    React.createElement('div', {className: "max-w-6xl mx-auto px-4 py-4 flex items-center justify-between"},
                        React.createElement('div', {className: "flex items-center gap-2"},
                            currentPage !== 'home' && React.createElement('button', {
                                onClick: () => navigateTo('home'),
                                className: "p-2 rounded hover:bg-[#004D40] hover:bg-opacity-10 transition-colors"
                            },
                                React.createElement(ArrowLeft, {className: "w-5 h-5"})
                            ),
                            React.createElement('h1', {className: "text-xl font-bold flex items-center gap-2"},
                                React.createElement(Network, {className: "w-6 h-6", style: {color: accentColor}}),
                                'Prompt Engineering Guide'
                            )
                        ),
                        React.createElement('button', {
                            onClick: toggleDarkMode,
                            className: "p-2 rounded hover:bg-[#004D40] hover:bg-opacity-10 transition-colors"
                        },
                            darkMode ? React.createElement(Sun, {className: "w-5 h-5"}) : React.createElement(Moon, {className: "w-5 h-5"})
                        )
                    )
                ),
                // Main Content
                React.createElement('main', {className: "max-w-6xl mx-auto px-4 py-8"},
                    renderPage()
                )
            );
        };

        // Home Page Component
        const HomePage = ({ darkMode, navigateTo, sections, colors }) => {
            const cardBgClass = darkMode ? 'bg-[#00202c]' : 'bg-white';
            const borderClass = darkMode ? 'border-[#004D40]' : 'border-[#90A4AE]';

            return React.createElement('div', {className: "space-y-8"},
                // Hero Section
                React.createElement('div', {className: "text-center max-w-3xl mx-auto"},
                    React.createElement('div', {className: "flex justify-center mb-4"},
                        React.createElement('div', {className: "relative"},
                            React.createElement(Sparkles, {className: "w-16 h-16", style: {color: colors.cyan}}),
                            React.createElement('div', {className: "absolute inset-0 animate-pulse opacity-50"},
                                React.createElement(Sparkles, {className: "w-16 h-16", style: {color: colors.grayBlue}})
                            )
                        )
                    ),
                    React.createElement('h1', {className: "text-4xl font-bold mb-4"}, 'Master Prompt Engineering'),
                    React.createElement('p', {className: "text-xl opacity-80 mb-6"},
                        'Transform your AI interactions with precise, creative prompts'
                    ),
                    React.createElement('p', {className: "text-lg opacity-60"},
                        'From Creative Intelligence Lab - Learn the fundamentals, practice in our lab, and master advanced techniques'
                    )
                ),

                // Key Insight
                React.createElement('div', {className: `${cardBgClass} border ${borderClass} rounded-lg p-6 max-w-3xl mx-auto`},
                    React.createElement('div', {className: "text-center"},
                        React.createElement('div', {className: "text-3xl font-bold mb-2", style: {color: colors.cyan}},
                            'Quality In = Quality Out'
                        ),
                        React.createElement('p', {className: "opacity-80"},
                            'The clarity and specificity of your prompt directly determines the quality of AI responses'
                        )
                    )
                ),

                // Navigation Cards
                React.createElement('div', {className: "grid md:grid-cols-3 gap-6"},
                    sections.map((section) => 
                        React.createElement('button', {
                            key: section.id,
                            onClick: () => navigateTo(section.id),
                            className: `${cardBgClass} border ${borderClass} rounded-lg p-6 text-left transition-all duration-300 hover:shadow-lg group transform hover:-translate-y-1`,
                            onMouseEnter: (e) => e.currentTarget.style.borderColor = section.color,
                            onMouseLeave: (e) => e.currentTarget.style.borderColor = darkMode ? colors.darkTeal : colors.grayBlue
                        },
                            React.createElement('div', {className: "flex items-center gap-3 mb-3"},
                                React.createElement('div', {className: "p-2 rounded-lg", style: {backgroundColor: `${section.color}20`, color: section.color}},
                                    section.icon
                                ),
                                React.createElement('h3', {className: "text-lg font-semibold"}, section.title)
                            ),
                            React.createElement('p', {className: "text-sm opacity-70 mb-4"}, section.description),
                            React.createElement('div', {className: "flex items-center text-sm group-hover:gap-2 transition-all", style: {color: section.color}},
                                'Explore ',
                                React.createElement(ChevronRight, {className: "w-4 h-4"})
                            )
                        )
                    )
                ),

                // Quick Stats
                React.createElement('div', {className: "grid grid-cols-2 md:grid-cols-4 gap-6 max-w-4xl mx-auto"},
                    React.createElement('div', {className: "text-center"},
                        React.createElement('div', {className: "text-2xl font-bold", style: {color: colors.cyan}}, '21'),
                        React.createElement('div', {className: "text-sm opacity-60"}, 'Average words in successful prompts')
                    ),
                    React.createElement('div', {className: "text-center"},
                        React.createElement('div', {className: "text-2xl font-bold", style: {color: colors.darkTeal}}, '4'),
                        React.createElement('div', {className: "text-sm opacity-60"}, 'Essential components')
                    ),
                    React.createElement('div', {className: "text-center"},
                        React.createElement('div', {className: "text-2xl font-bold", style: {color: colors.oliveGreen}}, '3'),
                        React.createElement('div', {className: "text-sm opacity-60"}, 'Key techniques to master')
                    ),
                    React.createElement('div', {className: "text-center"},
                        React.createElement('div', {className: "text-2xl font-bold", style: {color: colors.navy}}, '∞'),
                        React.createElement('div', {className: "text-sm opacity-60"}, 'Possible applications')
                    )
                )
            );
        };

        // Basics Page Component
        const BasicsPage = ({ darkMode, navigateTo, colors }) => {
            const [activeComponent, setActiveComponent] = React.useState('task');
            const cardBgClass = darkMode ? 'bg-[#00202c]' : 'bg-white';
            const borderClass = darkMode ? 'border-[#004D40]' : 'border-[#90A4AE]';

            const components = {
                task: {
                    title: 'Task',
                    description: 'The specific action you want the AI to perform',
                    example: 'Generate a professional email response',
                    tip: 'Start with action verbs like "Generate", "Write", "Analyze"',
                    color: colors.cyan
                },
                context: {
                    title: 'Context',
                    description: 'Background information that helps AI understand your needs',
                    example: 'For a customer complaint about delayed shipping',
                    tip: 'Include audience, purpose, and any constraints',
                    color: colors.darkTeal
                },
                examples: {
                    title: 'Examples',
                    description: 'References that show the desired output style',
                    example: 'Following this email template: [sample]',
                    tip: 'Show, don\'t just tell - provide samples when possible',
                    color: colors.oliveGreen
                },
                format: {
                    title: 'Format',
                    description: 'How you want the output structured',
                    example: 'As a 2-paragraph email with subject line',
                    tip: 'Specify structure, length, and any special requirements',
                    color: colors.navy
                }
            };

            return React.createElement('div', {className: "space-y-8"},
                React.createElement('div', {className: "max-w-3xl"},
                    React.createElement('h1', {className: "text-3xl font-bold mb-4"}, 'The Anatomy of a Great Prompt'),
                    React.createElement('p', {className: "text-lg opacity-80"},
                        'Every effective prompt contains these four essential components. Click each to learn more.'
                    )
                ),

                // Interactive Component Selector
                React.createElement('div', {className: `${cardBgClass} border ${borderClass} rounded-lg p-6`},
                    React.createElement('div', {className: "grid grid-cols-2 md:grid-cols-4 gap-4 mb-6"},
                        Object.entries(components).map(([key, component]) =>
                            React.createElement('button', {
                                key: key,
                                onClick: () => setActiveComponent(key),
                                className: `p-4 rounded border transition-all ${
                                    activeComponent === key 
                                        ? 'border-opacity-100 shadow-md' 
                                        : 'border-opacity-40 hover:border-opacity-70'
                                }`,
                                style: {
                                    borderColor: component.color,
                                    backgroundColor: activeComponent === key ? `${component.color}10` : 'transparent'
                                }
                            },
                                React.createElement('div', {className: "text-center"},
                                    React.createElement('div', {className: "font-medium", style: {color: activeComponent === key ? component.color : undefined}},
                                        component.title
                                    )
                                )
                            )
                        )
                    ),

                    React.createElement('div', {className: "rounded p-6", style: {backgroundColor: darkMode ? '#00202c' : '#f8fafc'}},
                        React.createElement('h3', {className: "text-lg font-semibold mb-2", style: {color: components[activeComponent].color}},
                            components[activeComponent].title
                        ),
                        React.createElement('p', {className: "mb-3 opacity-80"}, components[activeComponent].description),
                        React.createElement('div', {className: "mb-3"},
                            React.createElement('strong', {className: "text-sm"}, 'Example:'),
                            React.createElement('div', {className: `${cardBgClass} border rounded p-2 mt-1 text-sm`, style: {borderColor: colors.grayBlue}},
                                components[activeComponent].example
                            )
                        ),
                        React.createElement('div', {className: "text-sm"},
                            React.createElement('strong', {}, 'Pro Tip: '), components[activeComponent].tip
                        )
                    )
                ),

                // Example Prompt
                React.createElement('div', {className: `${cardBgClass} border ${borderClass} rounded-lg p-6`},
                    React.createElement('h3', {className: "font-semibold mb-4"}, 'Complete Example'),
                    React.createElement('div', {className: "font-mono text-sm rounded p-4 leading-6", style: {backgroundColor: darkMode ? '#00202c' : '#f8fafc'}},
                        React.createElement('span', {style: {color: colors.cyan}}, '[Generate a professional email response]'),
                        ' ',
                        React.createElement('span', {style: {color: colors.darkTeal}}, 'for a customer complaint about delayed shipping'),
                        ' ',
                        React.createElement('span', {style: {color: colors.oliveGreen}}, 'following the company\'s empathetic but professional tone'),
                        ' ',
                        React.createElement('span', {style: {color: colors.navy}}, 'formatted as a 2-paragraph email with subject line')
                    )
                ),

                // Best Practices
                React.createElement('div', {className: "grid md:grid-cols-2 gap-6"},
                    React.createElement('div', {className: `${cardBgClass} border ${borderClass} rounded-lg p-6`},
                        React.createElement('h3', {className: "font-semibold mb-4", style: {color: colors.darkTeal}}, '✅ Do'),
                        React.createElement('ul', {className: "space-y-2 text-sm"},
                            [
                                'Be specific and clear',
                                'Provide relevant context',
                                'Use action verbs',
                                'Include examples when helpful'
                            ].map((item, index) =>
                                React.createElement('li', {key: index, className: "flex items-start gap-2"},
                                    React.createElement(Check, {className: "w-4 h-4 mt-0.5", style: {color: colors.darkTeal}}),
                                    item
                                )
                            )
                        )
                    ),
                    React.createElement('div', {className: `${cardBgClass} border ${borderClass} rounded-lg p-6`},
                        React.createElement('h3', {className: "font-semibold mb-4", style: {color: colors.oliveGreen}}, '❌ Don\'t'),
                        React.createElement('ul', {className: "space-y-2 text-sm"},
                            [
                                'Use vague language',
                                'Make assumptions',
                                'Overload with information',
                                'Forget to specify format'
                            ].map((item, index) =>
                                React.createElement('li', {key: index, className: "flex items-start gap-2"},
                                    React.createElement('div', {className: "w-4 h-4 mt-0.5", style: {color: colors.oliveGreen}}, '✗'),
                                    item
                                )
                            )
                        )
                    )
                )
            );
        };

        // Builder Page Component
        const BuilderPage = ({ darkMode, navigateTo, colors }) => {
            const [prompt, setPrompt] = React.useState({
                task: '',
                context: '',
                examples: '',
                format: ''
            });
            const [generatedPrompt, setGeneratedPrompt] = React.useState('');
            const [copied, setCopied] = React.useState(false);
            
            const cardBgClass = darkMode ? 'bg-[#00202c]' : 'bg-white';
            const borderClass = darkMode ? 'border-[#004D40]' : 'border-[#90A4AE]';

            const buildPrompt = () => {
                const parts = [];
                if (prompt.task) parts.push(prompt.task);
                if (prompt.context) parts.push(prompt.context);
                if (prompt.examples) parts.push(prompt.examples);
                if (prompt.format) parts.push(`Format: ${prompt.format}`);
                
                setGeneratedPrompt(parts.join(' '));
            };

            const copyPrompt = async () => {
                if (generatedPrompt) {
                    await navigator.clipboard.writeText(generatedPrompt);
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                }
            };

            const templates = [
                {
                    name: 'Email Response',
                    prompt: {
                        task: 'Write a professional email response',
                        context: 'to a customer inquiry about product specifications',
                        examples: 'using a helpful and knowledgeable tone',
                        format: '2-3 paragraphs with greeting and signature'
                    }
                },
                {
                    name: 'Content Creation',
                    prompt: {
                        task: 'Create a social media post',
                        context: 'announcing a new product launch for tech enthusiasts',
                        examples: 'in the style of engaging tech brands',
                        format: 'under 280 characters with relevant hashtags'
                    }
                },
                {
                    name: 'Analysis',
                    prompt: {
                        task: 'Analyze market trends',
                        context: 'for renewable energy sector in 2024',
                        examples: 'providing data-driven insights',
                        format: 'bullet points with key findings and recommendations'
                    }
                }
            ];

            return React.createElement('div', {className: "space-y-8"},
                React.createElement('div', {className: "max-w-3xl"},
                    React.createElement('h1', {className: "text-3xl font-bold mb-4"}, 'Interactive Prompt Lab'),
                    React.createElement('p', {className: "text-lg opacity-80"},
                        'Experiment and create perfect prompts step by step. Use our templates or build from scratch.'
                    )
                ),

                // Quick Templates
                React.createElement('div', {},
                    React.createElement('h3', {className: "font-semibold mb-4"}, 'Quick Start Templates'),
                    React.createElement('div', {className: "grid md:grid-cols-3 gap-4"},
                        templates.map((template) =>
                            React.createElement('button', {
                                key: template.name,
                                onClick: () => setPrompt(template.prompt),
                                className: `${cardBgClass} border ${borderClass} rounded p-4 text-left transition-all hover:shadow-md`,
                                onMouseEnter: (e) => e.currentTarget.style.borderColor = colors.cyan,
                                onMouseLeave: (e) => e.currentTarget.style.borderColor = darkMode ? colors.darkTeal : colors.grayBlue
                            },
                                React.createElement('div', {className: "font-medium"}, template.name),
                                React.createElement('div', {className: "text-xs mt-1", style: {color: colors.cyan}}, 'Load Template')
                            )
                        )
                    )
                ),

                // Builder Form
                React.createElement('div', {className: "grid md:grid-cols-2 gap-8"},
                    React.createElement('div', {className: `${cardBgClass} border ${borderClass} rounded-lg p-6`},
                        React.createElement('h3', {className: "font-semibold mb-4"}, 'Build Your Prompt'),
                        React.createElement('div', {className: "space-y-4"},
                            [
                                {key: 'task', label: 'Task', placeholder: 'What do you want the AI to do?', required: true},
                                {key: 'context', label: 'Context', placeholder: 'Provide background information...'},
                                {key: 'examples', label: 'Examples/Style', placeholder: 'Reference style or tone...'},
                                {key: 'format', label: 'Format', placeholder: 'How should it be structured?'}
                            ].map((field) =>
                                React.createElement('div', {key: field.key},
                                    React.createElement('label', {className: "block text-sm font-medium mb-2"},
                                        field.label,
                                        field.required && React.createElement('span', {style: {color: colors.cyan}}, ' *')
                                    ),
                                    React.createElement('input', {
                                        type: "text",
                                        value: prompt[field.key],
                                        onChange: (e) => setPrompt({...prompt, [field.key]: e.target.value}),
                                        placeholder: field.placeholder,
                                        className: "w-full px-3 py-2 border rounded focus:outline-none focus:border-opacity-100 transition-colors",
                                        style: { 
                                            borderColor: colors.grayBlue,
                                            backgroundColor: darkMode ? '#00202c' : '#ffffff'
                                        },
                                        onFocus: (e) => e.target.style.borderColor = colors.cyan,
                                        onBlur: (e) => e.target.style.borderColor = colors.grayBlue
                                    })
                                )
                            ),

                            React.createElement('button', {
                                onClick: buildPrompt,
                                className: "w-full text-white py-3 px-4 rounded transition-all hover:opacity-90 font-medium",
                                style: {backgroundColor: colors.cyan}
                            },
                                'Generate Prompt'
                            )
                        )
                    ),

                    React.createElement('div', {className: `${cardBgClass} border ${borderClass} rounded-lg p-6`},
                        React.createElement('div', {className: "flex items-center justify-between mb-4"},
                            React.createElement('h3', {className: "font-semibold"}, 'Generated Prompt'),
                            React.createElement('button', {
                                onClick: copyPrompt,
                                disabled: !generatedPrompt,
                                className: "p-2 rounded transition-colors hover:opacity-80",
                                style: {color: colors.cyan}
                            },
                                copied ? React.createElement(Check, {className: "w-4 h-4"}) : React.createElement(Copy, {className: "w-4 h-4"})
                            )
                        ),
                        
                        React.createElement('div', {className: "min-h-[200px] p-4 rounded border", style: { 
                            backgroundColor: darkMode ? '#00202c' : '#f8fafc',
                            borderColor: colors.grayBlue
                        }},
                            generatedPrompt || React.createElement('div', {className: "text-center pt-16", style: {color: colors.grayBlue}},
                                'Your generated prompt will appear here...'
                            )
                        ),

                        generatedPrompt && React.createElement('div', {className: "mt-4 text-sm", style: {color: colors.cyan}},
                            `Word count: ${generatedPrompt.split(' ').length}`
                        )
                    )
                )
            );
        };

        // Techniques Page Component
        const TechniquesPage = ({ darkMode, navigateTo, colors }) => {
            const [activeTechnique, setActiveTechnique] = React.useState('chain-of-thought');
            const cardBgClass = darkMode ? 'bg-[#00202c]' : 'bg-white';
            const borderClass = darkMode ? 'border-[#004D40]' : 'border-[#90A4AE]';

            const techniques = {
                'chain-of-thought': {
                    title: 'Chain of Thought',
                    description: 'Guide AI through step-by-step reasoning',
                    example: `Let's think step by step:
1. First, identify the problem
2. Break it into smaller parts
3. Solve each part
4. Combine for the final answer`,
                    bestFor: ['Math problems', 'Logic puzzles', 'Complex analysis'],
                    color: colors.cyan
                },
                'few-shot': {
                    title: 'Few-Shot Learning',
                    description: 'Provide examples to establish patterns',
                    example: `Translate English to French:
English: "Hello" → French: "Bonjour"
English: "Thank you" → French: "Merci"
English: "Goodbye" → French: ???`,
                    bestFor: ['Pattern recognition', 'Style consistency', 'Format matching'],
                    color: colors.darkTeal
                },
                'role-playing': {
                    title: 'Role-Based Prompting',
                    description: 'Assign specific expertise to the AI',
                    example: `Act as a professional nutritionist.
Provide a meal plan for someone looking to build muscle.
Consider dietary restrictions and calorie requirements.`,
                    bestFor: ['Expert advice', 'Specialized knowledge', 'Consistent perspective'],
                    color: colors.oliveGreen
                }
            };

            return React.createElement('div', {className: "space-y-8"},
                React.createElement('div', {className: "max-w-3xl"},
                    React.createElement('h1', {className: "text-3xl font-bold mb-4"}, 'Advanced Techniques'),
                    React.createElement('p', {className: "text-lg opacity-80"},
                        'Master these three core techniques to dramatically improve your AI interactions.'
                    )
                ),

                // Technique Selection
                React.createElement('div', {className: "flex flex-wrap gap-4"},
                    Object.entries(techniques).map(([key, technique]) =>
                        React.createElement('button', {
                            key: key,
                            onClick: () => setActiveTechnique(key),
                            className: `px-4 py-2 rounded transition-all ${
                                activeTechnique === key 
                                    ? 'text-white shadow-md' 
                                    : `${cardBgClass} border ${borderClass}`
                            }`,
                            style: {
                                backgroundColor: activeTechnique === key ? technique.color : undefined,
                                borderColor: activeTechnique === key ? technique.color : undefined
                            }
                        },
                            technique.title
                        )
                    )
                ),

                // Technique Details
                React.createElement('div', {className: `${cardBgClass} border ${borderClass} rounded-lg p-6`},
                    React.createElement('h2', {className: "text-xl font-semibold mb-3", style: {color: techniques[activeTechnique].color}},
                        techniques[activeTechnique].title
                    ),
                    React.createElement('p', {className: "text-lg opacity-80 mb-6"}, techniques[activeTechnique].description),
                    
                    React.createElement('div', {className: "space-y-6"},
                        React.createElement('div', {},
                            React.createElement('h3', {className: "font-medium mb-2"}, 'Example:'),
                            React.createElement('pre', {className: "rounded p-4 text-sm overflow-x-auto whitespace-pre-wrap", style: { 
                                backgroundColor: darkMode ? '#00202c' : '#f8fafc',
                                border: `1px solid ${colors.grayBlue}`
                            }},
                                techniques[activeTechnique].example
                            )
                        ),

                        React.createElement('div', {},
                            React.createElement('h3', {className: "font-medium mb-2"}, 'Best For:'),
                            React.createElement('div', {className: "flex flex-wrap gap-2"},
                                techniques[activeTechnique].bestFor.map((use, index) =>
                                    React.createElement('span', {
                                        key: index,
                                        className: "px-3 py-1 rounded-full text-sm",
                                        style: { 
                                            backgroundColor: `${techniques[activeTechnique].color}20`,
                                            color: techniques[activeTechnique].color

                                    },
                                        use

                                )
                            )
                        )
                    )
                ),

                // Practice Exercise
                React.createElement('div', {className: `${cardBgClass} border ${borderClass} rounded-lg p-6`},
                    React.createElement('h3', {className: "font-semibold mb-4"}, 'Practice Exercise'),
                    React.createElement('div', {className: "rounded p-4", style: {backgroundColor: `${colors.cyan}10`}},
                        React.createElement('p', {className: "font-medium mb-2"}, 'Try it yourself:'),
                        React.createElement('p', {className: "text-sm opacity-80"},
                            activeTechnique === 'chain-of-thought' && "Ask AI to solve: 'If a train travels 60 mph for 2.5 hours, how far does it go?' Use step-by-step thinking.",
                            activeTechnique === 'few-shot' && "Create a few-shot prompt for converting temperatures from Celsius to Fahrenheit.",

                // Summary
                React.createElement('div', {className: `${cardBgClass} border ${borderClass} rounded-lg p-6 text-center`},
                    React.createElement('h3', {className: "font-semibold mb-2"}, 'Remember'),
                    React.createElement('p', {className: "opacity-80"},
                        'These techniques can be combined for even better results. Mix and match based on your specific needs.'
                    )
                )
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(PromptEngineeringGuide));
    </script>
